                     <br>

                     <br>
                     <label for="emailBody">Message:</label>
                     <textarea class="form-control" id="emailBody" rows="10" placeholder="Message"></textarea>
                  </div>
                  <div class="modal-footer">
                     <div class="button" id="button-4" onclick="sendEmail()"><div id="underline"></div>Send</div>
                  </div>
               </div>
            </div>
